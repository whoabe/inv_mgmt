{% extends "_layout.html" %}
{% block content %}
<h1>Stores</h1>

<table style="width:100%">
        <tr>
          <th>Store Name</th>
          <th>Number of Warehouses</th> 
        </tr>
        
        {% for store in stores %}
            <tr>
                <td>{{store.name}}</td>
                <td>{{store.warehouses|length}}</td>
              <!-- can use prefetch to make the access of the warehouse length faster.  -->
            </tr>
        {% endfor %}
        </tr> 
      </table>

{% endblock %}
